<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github-user-search-app</title>
    <link rel="shortcut icon" href="./assets/profil.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header-screen">
      <div class="main-logo">
        <h1 class="logo">devfinder</h1>
      </div>

      <div class="dark-mode-btn">
        <span class="dark-mode-btn-text">DARK</span>

        <div class="theme-icon">
          <svg
            class="moon-icon"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="moon">
              <path
                id="Path"
                d="M19.5133 11.3967C19.3087 11.3453 19.1041 11.3966 18.9251 11.5251C18.2602 12.0901 17.4929 12.5523 16.649 12.8605C15.8562 13.1687 14.9866 13.3228 14.066 13.3228C11.9944 13.3228 10.1019 12.4753 8.74647 11.1142C7.39102 9.75303 6.54707 7.85258 6.54707 5.77237C6.54707 4.89919 6.70051 4.0517 6.95626 3.28125C7.23758 2.45944 7.64677 1.71467 8.18383 1.07263C8.414 0.790132 8.36285 0.379226 8.08153 0.148091C7.90251 0.0196826 7.69792 -0.0316807 7.49332 0.0196826C5.31949 0.61036 3.42698 1.92012 2.07153 3.66648C0.767234 5.38715 0 7.51872 0 9.83007C0 12.6294 1.12528 15.1719 2.96664 17.0209C4.808 18.87 7.3143 20 10.1275 20C12.4803 20 14.6542 19.1782 16.3932 17.8171C18.1579 16.4303 19.4366 14.4528 19.9737 12.1928C20.076 11.8332 19.8714 11.4737 19.5133 11.3967Z"
                fill="#697C9A"
              />
            </g>
          </svg>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <label for="search-bar" class="search-bar-container">
        <svg
          class="loupe-icon"
          width="25"
          height="24"
          viewBox="0 0 25 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M10.6087 0C4.7591 0 0 4.74609 0 10.5797C0 16.4133 4.75915 21.1594 10.6087 21.1594C13.2162 21.1594 15.6071 20.2163 17.4563 18.6542L22.575 23.747C22.7449 23.9157 22.9664 24 23.1884 24C23.4118 24 23.635 23.9145 23.8049 23.7438C24.1435 23.4032 24.142 22.8527 23.8017 22.5139L18.6893 17.4274C20.2652 15.5807 21.2174 13.189 21.2174 10.5797C21.2174 4.74609 16.4582 0 10.6087 0ZM16.9346 16.7705C18.5071 15.1744 19.4782 12.9879 19.4782 10.5797C19.4782 5.70488 15.4994 1.73908 10.6087 1.73908C5.71794 1.73908 1.73913 5.70488 1.73913 10.5797C1.73913 15.4542 5.71794 19.4203 10.6087 19.4203C13.0163 19.4203 15.2029 18.4591 16.8027 16.9016C16.8211 16.879 16.8407 16.8571 16.8617 16.836C16.885 16.8125 16.9094 16.7907 16.9346 16.7705Z"
            fill="#0079FF"
          />
        </svg>

        <input
          type="text"
          name="search-bar"
          id="search-bar"
          placeholder="Search GitHub usernameâ€¦"
        />

        <span class="error-search-bar hidden">No results</span>

        <button type="submit" class="search-btn">Search</button>
      </label>

      <div class="profil-container">
        <div class="profil-img-container">
          <img src="./assets/profil.png" alt="The Octocat" class="profil-img" />
        </div>

        <div class="profil-presentaion">
          <div class="top-presentation">
            <span class="username">The Octocat</span>

            <span class="joined-date">Joined 25 Jan 2011</span>
          </div>

          <span class="arobase">@octocat</span>

          <span class="bio-profil">This profile has no bio</span>

          <div class="informations-profil-wrapper">
            <ul class="numbers-wrapper">
              <li class="repos">
                <span>Repos</span>

                <span class="repos-number">8</span>
              </li>

              <li class="followers">
                <span>Followers</span>

                <span class="followers-number">3938</span>
              </li>

              <li class="following">
                <span>Following</span>

                <span class="following-number">9</span>
              </li>
            </ul>

            <ul class="personnal-informations">
              <li class="location link">San Francisco</li>

              <li class="social link">Not Available</li>
            </ul>

            <ul class="business-informations">
              <li class="link">https://github.blog</li>

              <li class="business link">@github</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/secret.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
